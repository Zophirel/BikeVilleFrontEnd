<div class="w-full h-full flex justify-center items-center flex-col ">
  
    
      <h1 class=" text-4xl text-slate-950">Accedi</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="flex flex-col ">
        <div class="relative">
          <mat-label>Clearable input</mat-label>
          <input matInput type="text" [(ngModel)]="email">
        </div>
        
          <div class="w-full max-w-sm min-w-[200px] mt-7">
            <div class="relative">
              <input 
                [(ngModel)] = "password" 
                required
                type="password"
                name="password"
                class="peer w-full bg-transparent placeholder:text-slate-800 text-slate-800 text-sm border border-sl border-primary-50 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-primary-10 hover:border-primary-10 shadow-sm focus:shadow"
              />
              <label
              [ngClass]="{
                '-top-2': password,        
                'text-xs': password,
                'scale-90': password,
                'top-2': !password
              }"
              class="absolute cursor-text bg-slate-50 px-1 left-2.5 text-slate-800 text-sm transition-all transform origin-left peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:text-slate-800 peer-focus:scale-90">
                Password
              </label>
            </div>
          </div>
          
          <a routerLink="/forgot-password" class="mt-2 text-sm text-end text- transition-colors hover:text-slate-300">Hai dimenticato la password?</a>
       
          <button  mat-raised-button type="submit" class="submit my-5">
            Accedi
          </button>
      
          <a routerLink="/signup" class="text-sm text-center text-secondary-0 transition-colors hover:text-slate-300 ">Don't have an account? Sign Up</a>
      </form> 
</div>
