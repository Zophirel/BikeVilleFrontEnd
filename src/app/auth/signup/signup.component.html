<div class="p-10 bg-slate-800 flex flex-col rounded-lg">
    <h1 class=" text-4xl text-slate-50">Registrati</h1>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="flex flex-col ">
    <div class="w-full max-w-sm min-w-[200px] mt-7">
      <div class="relative">
        <input 
          [(ngModel)] = "name" 
          required

          name="name"
          class="peer w-full bg-transparent placeholder:text-slate-400 text-slate-200 text-sm border border-sl rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
        />
        <label
        [ngClass]="{
          '-top-2': name,        
          'text-xs': name,
          'text-slate-50': name,
          'scale-90': name,
          'top-2': !name
        }"
        class="absolute cursor-text bg-slate-800 px-1 left-2.5 text-slate-400 text-sm transition-all transform origin-left peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:text-slate-400 peer-focus:scale-90">
          Name
        </label>
      </div>
    </div>

    <div class="w-full max-w-sm min-w-[200px] mt-7">
      <div class="relative">
        <input 
          [(ngModel)] = "surname" 
          required

          name="surname"
          class="peer w-full bg-transparent placeholder:text-slate-400 text-slate-200 text-sm border border-sl rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
        />
        <label
        [ngClass]="{
          '-top-2': surname,        
          'text-xs': surname,
          'text-slate-50': surname,
          'scale-90': surname,
          'top-2': !surname
        }"
        class="absolute cursor-text bg-slate-800 px-1 left-2.5 text-slate-400 text-sm transition-all transform origin-left peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:text-slate-400 peer-focus:scale-90">
          Surname
        </label>
      </div>
    </div>
    <div class="w-full max-w-sm min-w-[200px] mt-7">
      <div class="relative">
        <input 
          [(ngModel)] = "email" 
          required
          email
          name="email"
          class="peer w-full bg-transparent placeholder:text-slate-400 text-slate-200 text-sm border border-sl rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
        />
        <label
        [ngClass]="{
          '-top-2': email,        
          'text-xs': email,
          'text-slate-50': email,
          'scale-90': email,
          'top-2': !email
        }"
        class="absolute cursor-text bg-slate-800 px-1 left-2.5 text-slate-400 text-sm transition-all transform origin-left peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:text-slate-400 peer-focus:scale-90">
          Email
        </label>
      </div>
    </div>     
    <app-password-input name="password" [(ngModel)]="password" class="mt-7 w-[200px]"></app-password-input>    
    <button 
    [disabled]="signupForm.invalid"  
    type="submit"
    routerLink="/" class="mt-7 mb-5 rounded-md bg-slate-300 py-2 px-4 border border-transparent text-center text-sm text-slate-800 transition-all shadow-md hover:shadow-lg focus:bg-slate-50 focus:shadow-none active:bg-slate-700 hover:bg-slate-50 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Registrati</button>
    <a routerLink="/login" class="text-sm text-center text-slate-600 transition-colors hover:text-slate-300 ">Hai gi√† un account? Accedi</a>
  </form>
</div>
