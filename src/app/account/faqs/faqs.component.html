<div class="bg-white w-full h-screen flex flex-col absolute inset-0">
    <app-navbar></app-navbar>
  
    <div class="relative w-full h-1/3">
      <img class="w-full h-full object-cover" src="https://bikeville.s3.cubbit.eu/images/faq/bigBike.jpg" alt="Immagine bici in montagna" />
      <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-800"></div>
      <div class="absolute bottom-5 left-0 right-0 text-center px-4">
        <p class="text-4xl md:text-6xl font-bold text-white"> FAQs</p>
      </div>
    </div>
    <hr>
    <!-- <hr class="h-2"> -->

    <div class="relative w-full flex-1 bg-gray-800 px-6 py-8">
      <div class="space-y-6 max-w-2xl mx-auto">

          <div *ngFor="let menu of dropdownData" class="bg-gray-300 rounded-lg shadow p-4">
            
            <!-- Bottoni principali -->
              <button id="dropdownButton-{{ menu.id }}" (click)="toggleDropdown(menu.id)" class="text-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-150  duration-300  " >
                <p class="ml-2">{{ menu.title }}</p>
              </button>
             
            <!-- Contenuto del dropdown -->
            <div
              id="dropdownMenu-{{ menu.id }}" *ngIf="isDropdownOpen(menu.id)" class="bg-gray-300 rounded-lg">
              <ul>
                <li *ngFor="let item of menu.items" class="py-2">

                  <!-- Se l'elemento ha figli, aggiungi un bottone per aprirli -->
                  <div *ngIf="item.children">
                    <ul>
                      <li>
                        <button id="dropdownButton-{{ menu.id }}.{{ item.id }}" (click)="toggleDropdown(menu.id + '.' + item.id)" class="bg-gray-200 rounded text-left w-full">
                          - {{ item.title }}
                        </button>
                      </li>
                    </ul>
                    
                  <div id="dropdownMenu-{{ menu.id }}.{{ item.id }}" *ngIf="isDropdownOpen(menu.id + '.' + item.id)" class="bg-gray-100 shadow-md rounded p-3 mt-2 border-gray-300 ml-4">
                      <ul>
                        <li *ngFor="let child of item.children">
                          {{ child.title }}
                        </li>
                      </ul>
                    </div>
                  </div>
          
                </li>
              </ul>
              
            </div>
          </div>
      </div>
    </div>
  </div>
