<nav class="flex flex-row h-16 bg-white w-full justify-between items-center pl-3 pr-3">
   
    @if(this.isStackedPage){
        <a routerLink="/home"><img class="cursor-pointer" src="https://bikeville.s3.cubbit.eu/ui/navbar/Back.svg"/></a>
    }
    
    <a routerLink="/home">
         <img class="h-[36px] cursor-pointer" src="https://bikeville.s3.cubbit.eu/ui/navbar/full-logo.svg">
    </a>

    <div class="flex flex-row gap-3">

        @if(isUserLoggedIn){
            <a routerLink="/account"><img class="cursor-pointer" src="https://bikeville.s3.cubbit.eu/ui/navbar/User.svg"/></a>
        } @else {
            <a routerLink="/login"><img class="cursor-pointer" src="https://bikeville.s3.cubbit.eu/ui/navbar/User.svg"/></a>
        }
        @if(!this.isSearchPage){
            <a routerLink="/search"><img class="cursor-pointer" src="https://bikeville.s3.cubbit.eu/ui/navbar/Search.svg"/></a>
        }  
        <a routerLink="/cart"><img class="cursor-pointer"src="https://bikeville.s3.cubbit.eu/ui/navbar/Bag.svg"></a>
