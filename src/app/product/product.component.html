  <img src="https://bikeville.s3.cubbit.eu/images%2Fslider%2F1.webp" alt="{{ product.name }}"
  class="w-full h-[35vh] sm:h-[60vh] object-cover">

  <div *ngIf="productDescription" class="flex flex-col p-6 bg-gray-50">
    <!-- le Informazioni del prodotto a sinistra  -->
    <div class="flex-1 text-left mb-6">
      <h1 class="text-4xl font-bold "><strong>{{ product.name }}</strong></h1>
      <p class="mt-4 text-gray-600"><strong>Codice Prodotto:</strong> {{ product.productNumber }}</p>
      <p><strong>Descrizione:</strong> {{ productDescription.description }}</p>
            <p class="text-gray-600"><strong>Colore:</strong> {{ product.color }}</p>
      <p class=" font-semibold text-lg"><strong>Prezzo:</strong> {{ product.listPrice | currency }}</p>
    </div>

    <!-- Bottone al centro per aggiungere al carrello -->
    <div class="flex justify-center items-center">
      <button 
        class="px-20 py-3 bg-gray-600 text-white rounded-md hover:bg-yellow-500 hover:text-black transition flex items-center">
        <svg 
          class="w-6 h-6 mr-2 fill-current  text-white" 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24">
          <path d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Aggiungi al carrello
      </button>
    </div>
  </div>
</div>

<h3 class="text-left text-4xl font-extrabold text-black ml-6 mt-6">Articoli suggeriti</h3>
<app-product-list></app-product-list>
