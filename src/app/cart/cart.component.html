<!-- cart.component.html -->
<div class="bg-gray-100 w-full min-h-screen flex flex-col absolute inset-0 p-4">
    <app-navbar></app-navbar>
    <div class="checkout flex flex-col justify-center items-center mt-8 space-y-10">
        <h1 class="text-3xl md:text-5xl font-bold text-gray-800">Cart</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-14 mt-8 w-full md:w-11/12">
            <!-- Prodotto nel carrello -->
            <div *ngFor="let item of cartItems; let i = index"
                class="product-container border border-gray-300 rounded-[40px] p-8 shadow-lg bg-white/90 backdrop-blur-md transition-all duration-300 hover:shadow-2xl hover:scale-105 hover:transform-none">
                <div class="flex flex-col items-start space-y-6">
                    <div class="product-content flex flex-col md:flex-row items-center md:items-start">
                        <div class="w-full md:w-2/3">
                            <span class="text-2xl sm:text-3xl md:text-4xl font-bold">Product {{item.productId}}</span>
                            <div class="flex items-center justify-between mt-1">
                                <div class="flex items-center">
                                    <span class="text-lg sm:text-xl md:text-2xl text-gray-500 mr-2">
                                        {{item.unitPrice | currency}}
                                    </span>
                                </div>
                            </div>
                            <div class="mt-4 sm:mt-6 md:mt-9 flex flex-col sm:flex-row gap-4">
                                <div class="flex gap-4">
                                    <!-- Input per la quantità -->
                                    <input type="number" [(ngModel)]="item.orderQty" min="1" step="1"
                                        class="bg-gray-200 text-gray-700 px-3 py-2 text-xs sm:text-sm md:text-base font-medium rounded-lg w-16 md:w-24" />

                                    <!-- Salva la quantità modificata -->
                                    <button (click)="saveQuantity(item)"
                                        class="bg-blue-500 text-white px-3 py-2 text-xs sm:text-sm md:text-base font-medium rounded-lg">
                                        Save Quantity
                                    </button>


                                    <!-- Remove button -->
                                    <button (click)="removeItem(item.productId)"
                                        class="bg-gray-200 text-gray-700 px-3 py-2 text-xs sm:text-sm md:text-base font-medium rounded-lg flex items-center">
                                        Remove
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <span class="text-xl sm:text-2xl md:text-3xl font-bold mt-2 md:ml-auto">
                    {{item.lineTotal | currency}}
                </span>
            </div>
        </div>
        <!-- Total section -->
        <div class="mt-auto mb-4 w-11/12 mx-auto flex justify-between items-center">
            <span class="text-xl sm:text-2xl md:text-3xl font-bold">Total:</span>
            <span class="text-xl sm:text-2xl md:text-3xl font-bold">{{totalAmount | currency}}</span>
        </div>
        <hr class="w-11/12 mx-auto border-t-2 border-gray-200 my-4">
        <div class="flex justify-center mb-2 w-11/12 mx-auto">
            <button (click)="navigateToCheckout()"
                class="bg-blue-600 text-white px-8 py-4 text-lg sm:text-xl md:text-2xl font-semibold rounded-full flex items-center justify-center gap-2 shadow-lg w-full md:w-auto lg:w-auto lg:px-16 hover:bg-blue-700 transition-all duration-300">
                Go to Checkout
            </button>
        </div>
    </div>
</div>
