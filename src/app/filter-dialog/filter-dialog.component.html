<div class="p-5 w-80"> 
    <mat-label class="text-2xl">Select Sub Categories</mat-label>
    <div class="my-5 overflow-y-scroll p-2 h-96">
        <mat-chip-listbox multiple class="mat-mdc-chip-set-stacked">
            @for(category of subCategories; track category;) {
                <mat-chip-option [selected]="category.selected" (click)="addSubCategory($index)">{{ category.name}}</mat-chip-option>
            }
        </mat-chip-listbox>
    </div>
    <button (click)="filter()" mat-flat-button class="float-right">Confirm</button>
</div>
