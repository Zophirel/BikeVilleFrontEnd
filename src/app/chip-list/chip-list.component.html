<div class="flex flex-wrap gap-2">
  <div
    class="inline-flex items-center px-4 py-1 rounded-full border transition-all duration-300 ease-in-out cursor-pointer 
      hover:bg-gray-300
      focus:ring-2 focus:ring-blue-500"
    [ngClass]="{
      'bg-blue-500 text-white border-blue-500': selectedChips[i],
      'bg-gray-200 text-gray-800 border-gray-300': !selectedChips[i]
    }"
    *ngFor="let chip of chipNames; let i = index"
    (click)="toggleChipSelection(i)"
  >
    {{ chip }}
  </div>
</div>
